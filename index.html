<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System Wireframe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">POS System</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Orders</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for a product...">

        <div class="product-list">
            <div class="product-item">
                <span>Product 1</span>
                <div>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="product-item">
                <span>Product 2</span>
                <div>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
            <div class="product-item">
                <span>Product 3</span>
                <div>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
        <div class="add-product">
            <button>Add Product</button>
        </div>
    </main>
</body>
</html>
